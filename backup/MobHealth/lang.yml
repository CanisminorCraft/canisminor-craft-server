# Language file
# Please note the spout title and message must be < 26 characters. So keep them short :)
# %D is the amount of damage caused.
# %N is the type of mob or playername.
# %H is the mobs health.
# %M is the mobs maxhealth.
# %S is the name of the Heroes Skill used.

spoutDamageTitle: '&f%D [伤害]'
spoutDamageMessage: '%N: [%H/%M HP]'
spoutKilledMessage: '%N: [&4扑街&f]'
chatMessage: <&7战斗信息&f> &6%N &f受到 &4-%D&f HP [&2%H&2/%M &fHP]
chatKilledMessage: <&7战斗信息&f> &6%N &f受到 &4-%D&f HP [&4扑街&f]
playerLabel: HP
healthBarCharacter: '|'
playerLabelPercent: '% HP'
heroesSkillSpoutDamageTitle: '%S: &f%D [伤害]'
heroesSkillSpoutDamageMessage: '%N: [%H/%M HP]'
heroesSkillSpoutKilledMessage: '%N: [&4扑街&f]'
heroesSkillChatMessage: <&7战斗信息&f> &6%N &f从&b%S&f受到 &4-%D&f HP [&2%H&2/%M &fHP]
heroesSkillChatKilledMessage: <&7战斗信息&f> &6%N &f从&b%S&f受到 &4-%D&f HP [&4扑街&f]
