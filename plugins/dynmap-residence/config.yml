# dynmap-residence configuration
update:
  period: 300
  onchange: true
layer:
  name: Residence
  hidebydefault: false
  layerprio: 1
  minzoom: 0
  boost: false
use3dregions: false
resdepth: 2
infowindow: <div class="infowindow"><span style="font-size:120%;">%regionname%</span><br />房主<span style="font-weight:bold;">%playerowners%</span><br />权限<br /><span style="font-weight:bold;">%flags%</span></div>
regionstyle:
  strokeColor: '#48A0DC'
  strokeOpacity: 0.4
  strokeWeight: 2
  fillColor: '#48A0DC'
  fillOpacity: 0.2
  forRentStrokeColor: '#7BC53B'
  forSaleStrokeColor: '#7BC53B'
  boost: false
visibleregions: []
hiddenregions: []
custstyle:
  customizedregion:
    strokeColor: '#7BC53B'
    y: 78
    boost: false
  anotherregion:
    subzone:
      strokeColor: '#7BC53B'
      boost: false
