# dynmap-residence configuration
update:
  period: 300
  onchange: true
layer:
  name: Residence
  hidebydefault: false
  layerprio: 1
  minzoom: 0
  boost: false
use3dregions: false
resdepth: 2
infowindow: <div class="infowindow"><span style="font-size:120%;">%regionname%</span><br /> Owner <span style="font-weight:bold;">%playerowners%</span><br />Flags<br /><span style="font-weight:bold;">%flags%</span></div>
regionstyle:
  strokeColor: '#FF0000'
  strokeOpacity: 0.8
  strokeWeight: 3
  fillColor: '#FF0000'
  fillOpacity: 0.35
  forRentStrokeColor: '#007F00'
  forSaleStrokeColor: '#007F7F'
  boost: false
visibleregions: []
hiddenregions: []
custstyle:
  customizedregion:
    strokeColor: '#00FF00'
    y: 78
    boost: false
  anotherregion:
    subzone:
      strokeColor: '#007F00'
      boost: false
