# dynmap-residence configuration
update:
  period: 300
  onchange: true
layer:
  name: Residence
  hidebydefault: false
  layerprio: 1
  minzoom: 0
  boost: false
use3dregions: false
resdepth: 2
infowindow: <div class="infowindow res-info"><div class="res-name">%regionname%</div><div class="res-owner">房主<span>%playerowners%</span></div><div class="res-flags">权限<span>%flags%</span></div></div>
regionstyle:
  strokeColor: '#48A0DC'
  strokeOpacity: 0.4
  strokeWeight: 2
  fillColor: '#48A0DC'
  fillOpacity: 0.2
  forRentStrokeColor: '#7BC53B'
  forSaleStrokeColor: '#7BC53B'
  boost: false
visibleregions: []
hiddenregions: []
custstyle:
  customizedregion:
    strokeColor: '#7BC53B'
    y: 78
    boost: false
  anotherregion:
    subzone:
      strokeColor: '#7BC53B'
      boost: false
