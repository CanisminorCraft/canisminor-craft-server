#In Dollars

CostPerCommand: 0

#Specific command cost overrides general command cost. IT IS NOT ADDED.
#commands should be in all lower case.
#Usage: command#cost
#Examples: help#50, spawnpoint#10, toggledownfall#5
#NONEXAMPLES: /xp, /me#7, help aliases, etc.
SingleCommandCost:
- sethome#100
- home#100
- back#200
- tpa#20
- spawn#50
- warp#20


#Commands should be in all lower case, DO NOT PUT A SLASH IN FRONT OF THE COMMANDS
#Examples: help, spawnpoint, toggledownfall
#NONEEXAMPLES: /xp, /me#5, help aliases, etc.

ExcludedCommands:
- xp

#Options: true, false
CancelCommandIfCantPay: true


#Anything you want
CantPayCommandCancelled: '[CMC] 失败了...你腰包里的钱不够执行此命令'
#Displays the message, true or false.
CancelledMessage: true

#Anything you want
CantPayCommandNotCancelled: '[CMC] 你腰包里的钱不够执行此命令,但还是破例成功了..'
#Displays the message, true or false.
NotCancelledMessage: true

#Anything you want, + will be replaced by the money paid, = will be replaced by the player's new balance.
#Money paid MUST come before the new balance.
CommandTransactionSuccessful: '[CMC] 你支付了 + 来使用此命令 [余额 =]'
#Displays the message, true or false.
SuccessMessage: true